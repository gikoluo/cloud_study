- name: Directories are present
  file:
    dest: "{{ item }}"
    state: directory
    owner: ubuntu
  with_items: "{{Â directories }}"
  tags: [nginx]

- name: Container is running
  docker_container:
    name: nginx
    image: "{{ docker_nginx_image }}"
    state: started
    ports: "{{ ports }}"
    volumes: "{{ volumes }}"
  when: not log_to_syslog is defined
  tags: [nginx]

