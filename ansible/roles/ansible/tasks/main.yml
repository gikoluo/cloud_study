- name: Ansible Config are copied
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
  with_items: "{{ files }}"
  tags: [ansible]

- name: Ansible Galaxy Zookeeper is present
  command: ansible-galaxy install AnsibleShipyard.ansible-zookeeper

- name: Ansible Galaxy Jenkins is present
  command: ansible-galaxy install geerlingguy.jenkins

